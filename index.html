<!DOCTYPE html>
<html>
<head>
  <title>Identificador de Estudantes</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <style>
    #scanner {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Leitor de Código de Barras</h1>
  
  <div id="scanner"></div>  <!-- Esse é o local para exibir o scanner -->
  
  <p><strong>Código Detectado:</strong> <span id="code"></span></p>
  <p><button>Verificar</button></p>

  <script>
    Quagga.init(
      {
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),  // Aqui estamos selecionando o div para mostrar o vídeo
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader"],
        },
      },
      function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Inicializado com sucesso!");
        Quagga.start();
      }
    );

    Quagga.onDetected(function (data) {
      document.getElementById("code").textContent = data.codeResult.code;
    });
  </script>
</body>
</html>
