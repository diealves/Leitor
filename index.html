<!DOCTYPE html>
<html>
<head>
  <title>Identificador de Estudantes</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <style>
    /* Definindo o estilo para o scanner (câmera ao vivo) */
/* Estilo atualizado para centralizar o scanner */
#scanner {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 400px;
  border: 1px solid #ccc;
  margin: 0 auto; /* Centraliza horizontalmente */
}

body {
  display: flex;
  flex-direction: column;
  align-items: center; /* Centraliza o conteúdo horizontalmente */
  justify-content: center; /* Centraliza o conteúdo verticalmente */
  height: 100vh; /* Define a altura total da janela */
  margin: 0; /* Remove a margem padrão do body */
}

    /* Container para o código detectado e o botão */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.7);  /* Fundo semi-transparente */
      padding: 10px;
      text-align: center;
    }

    /* Estilo para o código detectado */
    #code {
      font-size: 60px;
      font-weight: bold;
      color: #333;
    }

    /* Estilo para o botão */
    button {
      padding: 40px 80px;
      font-size: 64px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Identificador de Estudantes</h1>

  <!-- Div que exibe o scanner ao vivo -->
  <div id="scanner"></div>

  <!-- Área para o código detectado e o botão -->
  <div class="controls">
    <p><strong>Código Detectado:</strong> <span id="code"></span></p>
    <p><button id="verifyButton">Verificar</button></p>
  </div>

  <script>
    // Função para tocar o som
    function playSound() {
      var audio = new Audio('https://www.soundjay.com/button/beep-07.wav');  // URL do som de beep
      audio.play().catch(function(error) {
        console.log("Erro ao tentar tocar o som: ", error);
      });
    }

    Quagga.init(
      {
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),  // Onde o vídeo da câmera será exibido
        },
        decoder: {
          readers: ["code_39", "ean_reader"],
        },
      },
      function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Inicializado com sucesso!");
        Quagga.start();
      }
    );

    Quagga.onDetected(function (data) {
      document.getElementById("code").textContent = data.codeResult.code;
      playSound();  // Toca o som quando o código é detectado
    });

    // Garantir que o som seja tocado ao clicar no botão
    document.getElementById("verifyButton").addEventListener("click", function() {
      playSound(); // Toca o som ao clicar no botão
    });
  </script>
</body>
</html>
