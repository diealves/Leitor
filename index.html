<!DOCTYPE html>
<html>
<head>
  <title>Identificador de Estudantes</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <style>
    /* Estilo para o corpo */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Estilo para o título */
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    /* Estilo para o scanner */
    #scanner {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-sizing: border-box;
      overflow: hidden;
      display: block;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Linha azul semi-transparente */
    #scanner::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 2px;
      background-color: rgba(0, 123, 255, 0.7);
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      z-index: 2; /* Garante que fique sobre o vídeo */
    }

    /* Estilo para o container de controles */
    .controls {
      width: 90%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
      box-sizing: border-box;
    }

    /* Estilo para o código detectado */
    #code {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }

    /* Estilo para o botão */
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Identificador de Estudantes</h1>

  <!-- Div que exibe o scanner ao vivo -->
  <div id="scanner"></div>

  <!-- Área para o código detectado e o botão -->
  <div class="controls">
    <p><strong>Código Detectado:</strong> <span id="code">Nenhum</span></p>
    <p><button id="verifyButton">Reiniciar</button></p>
  </div>

  <script>
    let isCodeDetected = false; // Impede notificações repetidas

    Quagga.init(
      {
        inputStream: {
          type: "LiveStream",
          constraints: {
            facingMode: "environment",
          },
          target: document.querySelector("#scanner"),
        },
        decoder: {
          readers: ["code_39_reader"],
        },
      },
      function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Inicializado com sucesso!");
        Quagga.start();
      }
    );

    // Função para parar a câmera e liberar recursos
    function stopCamera() {
      Quagga.stop();
      console.log("Scanner parado.");
    }

    // Função para emitir vibração no celular
    function vibratePhone() {
      if ("vibrate" in navigator) {
        navigator.vibrate(500); // Vibra por 500ms
      }
    }

    // Função para tocar um som
    function playSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // URL do som de "beep"
      audio.play().catch((err) => console.error("Erro ao tocar som:", err));
    }

    // Evento ao detectar um código de barras
    Quagga.onDetected(function (data) {
      if (!isCodeDetected) {
        isCodeDetected = true; // Evita múltiplas execuções
        const code = data.codeResult.code;
        document.getElementById("code").textContent = code;

        // Notificar usuário
        vibratePhone(); // Vibração no celular
        playSound(); // Emitir som
        stopCamera(); // Parar câmera
      }
    });

    // Reiniciar o scanner ao clicar no botão
    document.getElementById("verifyButton").addEventListener("click", function () {
      isCodeDetected = false; // Permite novas detecções
      document.getElementById("code").textContent = "Nenhum";
      Quagga.start();
    });
  </script>
</body>
</html>
