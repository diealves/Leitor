<!DOCTYPE html>
<html>
<head>
  <title>Identificador de Estudantes</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <style>
    /* Estilo para o corpo */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Estilo para o título */
    h1 {
      margin: 20px 0;
      font-size: 36px;
      color: #333;
    }

    /* Estilo para o scanner */
    #scanner {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      max-width: 600px;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      margin: 20px 0;
      box-sizing: border-box;
    }

    /* Linha azul semi-transparente */
    #scanner::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 4px;
      background-color: rgba(0, 123, 255, 0.5);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Estilo para o container de controles */
    .controls {
      width: 100%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
      box-sizing: border-box;
    }

    /* Estilo para o código detectado */
    #code {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }

    /* Estilo para o botão */
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Identificador de Estudantes</h1>

  <!-- Div que exibe o scanner ao vivo -->
  <div id="scanner"></div>

  <!-- Área para o código detectado e o botão -->
  <div class="controls">
    <p><strong>Código Detectado:</strong> <span id="code">Nenhum</span></p>
    <p><button id="verifyButton">Verificar</button></p>
  </div>

  <script>
    // Função para tocar o som
    function playSound() {
      var audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
      audio.play().catch(function(error) {
        console.log("Erro ao tentar tocar o som: ", error);
      });
    }

    Quagga.init(
      {
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
        },
        decoder: {
          readers: ["code_39", "ean_reader"],
        },
      },
      function (err) {
        if (err) {
          console.error(err);
          return;
        }
        console.log("Inicializado com sucesso!");
        Quagga.start();
      }
    );

    Quagga.onDetected(function (data) {
      document.getElementById("code").textContent = data.codeResult.code;
      playSound();
    });

    document.getElementById("verifyButton").addEventListener("click", function() {
      playSound();
    });
  </script>
</body>
</html>
